       <script>
    // (1) grab the current ‚Äúpathname‚Äù and ‚Äúhostname‚Äù
    const host = location.hostname; 
    const path = location.pathname; 

    // (2) decide which base to use
    //    - if we‚Äôre on a custom domain (host ‚â† ‚Äúusername.github.io‚Äù), assume "/"  
    //    - if we‚Äôre on GitHub Pages ‚Äúusername.github.io‚Äù, assume repo name is ‚ÄúGrade_Boundaries_A_Levels‚Äù
    let myBase;
    if (host === 'gradeboundaries.com') {
      // ensure the path actually starts with "/Grade_Boundaries_A_Levels"
      if (path.startsWith('/')) {
        myBase = '/';
      } else {
        // if you have deeper nested pages, you could also parse it out here‚Ä¶
        myBase = '/';
      }
    } else {
      myBase = '/Grade_Boundaries_A_Levels/';
    }
    let rootUrl;
    if (host === 'gradeboundaries.com') {
      rootUrl = 'https://gradeboundaries.com/';
    } else {
      rootUrl = 'https://' + host + '/Grade_Boundaries_A_Levels/';
    }

    // 3) Build the full page-URL (for og:url) and full preview image (for og:image)
    const pageUrl = rootUrl + (path.startsWith('/') ? path.slice(1) : path);
    //   - If path is "/Edexcel", pageUrl = "https://gradeboundaries.com/Edexcel" (or GitHub Pages equivalent).
    const imageUrl = rootUrl + 'preview.png';
    //   - If your preview sits at the site root, this points to e.g. "https://gradeboundaries.com/preview.png"

    // 4) Inject <meta> tags before the rest of the head is parsed
    document.write(`<base href="${myBase}">`);
    document.write(`
      <meta property="og:url"         content="${pageUrl}">
      <meta property="og:image"       content="${imageUrl}">
      <!-- If you also want Twitter cards, you can add:
      <meta name="twitter:url"       content="${pageUrl}">
      <meta name="twitter:image"     content="${imageUrl}">
      -->
    `);
    document.write(`<base href="${myBase}">`);
    document.write(`<link rel="stylesheet" href="style.css">`);
  </script>

    <!-- PAGE SCRIPT -->
    <script defer>
      const loadScript = (src) => new Promise((res)=>{ const s=document.createElement('script'); s.src=src; s.onload=res; document.body.appendChild(s); });

      window.addEventListener('DOMContentLoaded', ()=>{
        fetch('OxfordAqa/OxfordAqa.csv')
          .then(r=>r.text())
          .then(csvText=>new Promise((resolve)=>{ Papa.parse(csvText,{header:true,dynamicTyping:true,skipEmptyLines:true,worker:true,complete:({data})=>resolve([data,csvText])}); }))
          .then(async ([parsed,csvText])=>{
            await loadScript('https://code.jquery.com/jquery-3.6.0.min.js');
            await Promise.all([
              loadScript('https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js'),
              loadScript('https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js'),
              loadScript('https://cdn.jsdelivr.net/npm/chart.js')
            ]);
            initPage(parsed,csvText);
          })
          .catch(err=>{ console.error(err); document.getElementById('OxfordAqaTable').innerHTML='<tbody><tr><td colspan="10" class="text-center py-4">Failed to load data.</td></tr></tbody>'; });
      });

      function initPage(parsed,csvText){
        // Remove any component-like columns
        const componentAliases=['component','Component','paper','part'];
        const headers=Object.keys(parsed[0]||{}).filter(h=>!componentAliases.includes(h));
        const dtColumns=headers.map(h=>({data:h,title:h}));
        $('#OxfordAqaTable').DataTable({ data:parsed, columns:dtColumns, responsive:true, autoWidth:false, deferRender:true, pageLength:10 });

        // Build unit‚Üísession‚Üígrades structure
        const gradeList=headers.filter(h=>!['year','session','code','unit','max_mark'].includes(h.toLowerCase()));
        const dataByUnit={};
        parsed.forEach(r=>{
          const unit=r.code || r.unit || r.subject || '';
          const session=`${r.year||''} ${(r.session||'').trim()}`.trim();
          if(!unit||!session) return;
          dataByUnit[unit]??={};
          dataByUnit[unit][session]??={};
          gradeList.forEach(g=>{ const v=parseFloat(r[g]); if(!isNaN(v)) dataByUnit[unit][session][g]=v; });
          const mm=parseFloat(r.max_mark); if(!isNaN(mm)) dataByUnit[unit][session].max_mark=mm;
        });

        // Populate datalist
        const unitInput=document.getElementById('aqaUnitSearch');
        const unitList=document.getElementById('aqaUnitList');
        Object.keys(dataByUnit).sort().forEach(u=>unitList.appendChild(Object.assign(document.createElement('option'),{value:u})));

        // Chart setup
        const ctx=document.getElementById('OxfordAqaChart').getContext('2d');
        let chart=null;
        const gradeColors={};
        gradeList.forEach((g,i)=>{ gradeColors[g]=`hsl(${(i*360)/gradeList.length},60%,50%)`; });
        const maxMarkColor='#999999';
        const monthOrder={Jan:1,Feb:2,Mar:3,Apr:4,May:5,Jun:6,Jul:7,Aug:8,Sep:9,Oct:10,Nov:11,Dec:12};

        function updateChart(){
          const unit=unitInput.value.trim();
          if(!dataByUnit[unit]){ if(chart){chart.destroy();chart=null;} return; }
          const dataObj=dataByUnit[unit];
          const sessions=Object.keys(dataObj);
          if(!sessions.length){ if(chart){chart.destroy();chart=null;} return; }
          sessions.sort((a,b)=>{const [ya,ma]=a.split(' ');
                                 const [yb,mb]=b.split(' ');
                                 return (+ya-+yb)||(monthOrder[ma]-monthOrder[mb]);});
          const datasets=gradeList.map(g=>({label:g.toUpperCase(),data:sessions.map(s=>dataObj[s][g]??null),borderColor:gradeColors[g],tension:0.2,fill:false}));
          datasets.push({label:'Max Mark',data:sessions.map(s=>dataObj[s].max_mark??null),borderColor:maxMarkColor,borderDash:[5,5],borderWidth:1,pointRadius:0,fill:false});
          if(chart) chart.destroy();
          chart=new Chart(ctx,{type:'line',data:{labels:sessions,datasets},options:{responsive:true,maintainAspectRatio:false,plugins:{title:{display:true,text:`Grade Boundaries ‚Äî ${unit}`},legend:{position:'bottom'}},scales:{x:{title:{display:true,text:'Exam Session'}},y:{beginAtZero:true,title:{display:true,text:'Marks'}}}}});
        }

        unitInput.addEventListener('input',updateChart);
        // Default to CH01 if present, else first unit
        unitInput.value=dataByUnit['CH01']? 'CH01' : (Object.keys(dataByUnit)[0]||'');
        updateChart();

        // CSV download
        document.getElementById('downloadCSV').addEventListener('click',()=>{ const blob=new Blob([csvText],{type:'text/csv'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='OxfordAqa.csv'; a.click(); URL.revokeObjectURL(url); });
      }
    </script>
