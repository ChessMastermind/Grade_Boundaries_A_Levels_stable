<!DOCTYPE html>
<html lang="en">
<head>
  <style id="css-cloak">html:not(.css-loaded) body > * { display: none; }</style>

  <link rel="preconnect" href="https://plausible.io">
  <link rel="preconnect" href="https://gc.zgo.at">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://cdn.datatables.net">
  <link rel="preconnect" href="https://code.jquery.com">

  <script defer data-domain="gradeboundaries.com" src="https://plausible.io/js/script.js"></script>
  <script data-goatcounter="https://gradeboundaries.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

  <script>
    function uncloak(){document.documentElement.classList.add("css-loaded");const c=document.getElementById("css-cloak");if(c)c.remove();}
    const host=location.hostname;
    const myBase=host==="gradeboundaries.com"?"/":"/Grade_Boundaries_A_Levels/";
    const base=document.createElement("base");base.href=myBase;document.head.appendChild(base);
    const t1=document.createElement("link");t1.rel="stylesheet";t1.href="dist/output.css";document.head.appendChild(t1);
    const t2=document.createElement("link");t2.rel="stylesheet";t2.href="style.css";t2.onload=uncloak;document.head.appendChild(t2);
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxford AQA A-Level Grade Boundaries 2020-2025 | Interactive Tables & CSV</title>
  <meta name="description" content="Oxford AQA A-Level grade boundaries (2020-2025). Includes interactive charts and CSV downloads.">
  <meta name="theme-color" content="#111827">

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <link rel="preload" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" as="style" onload="this.rel='stylesheet'" />
  <link rel="preload" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" as="style" onload="this.rel='stylesheet'" />

  </head>

<body class="text-gray-800 flex flex-col min-h-screen">
  <header class="text-white text-center py-6 shadow-lg">
    <h1 class="page-title">Oxford&nbsp;AQA Grade Boundaries</h1>
    <button id="theme-toggle" class="absolute top-4 right-4">üåô</button>
    <nav class="mt-4 flex flex-col md:flex-row items-center justify-center gap-2">
      <a href="" class="nav-link mx-4 text-base sm:text-lg hover:text-white transition">Home</a>
      <a href="CIE" class="nav-link mx-4 text-base sm:text-lg hover:text-white transition">CIE</a>
      <a href="Edexcel" class="nav-link mx-4 text-base sm:text-lg hover:text-white transition">Edexcel</a>
      <a href="OCR" class="nav-link mx-4 text-base sm:text-lg hover:text-white transition">OCR</a>
    </nav>
  </header>

  <main class="flex-1 w-full px-4">
    <section class="bg-white rounded-lg shadow-md p-6 w-full max-w-7xl mx-auto mt-6">
      <h2 class="text-2xl font-semibold mb-4">Oxford&nbsp;AQA Grade Boundaries</h2>

      <div class="table-wrapper mb-6">
        <table id="OxfordAqaTable" class="display nowrap responsive w-full" aria-describedby="grade-boundaries-caption">
          <caption id="grade-boundaries-caption" class="sr-only">Oxford AQA grade boundaries per unit code</caption>
          <thead><tr></tr></thead>
        </table>
      </div>

      <div class="text-right my-4">
        <button id="downloadCSV" class="class-button px-4 py-2 rounded hover:bg-[#2b7a78] transition">Download CSV</button>
      </div>

      <hr class="my-8 border-gray-200 dark:border-gray-700">

      <div class="mb-6 flex items-center gap-4">
         <div class="w-full sm:w-auto">
          <label for="aqaUnitSearch" class="font-semibold block mb-2">Select Unit to Graph:</label>
          <input type="text" id="aqaUnitSearch" placeholder="e.g. CH01" class="border rounded px-2 py-2 w-full sm:w-64" list="aqaUnitList" />
          <datalist id="aqaUnitList"></datalist>
         </div>
      </div>

      <div class="chart-container" style="min-height: 400px;">
        <canvas id="OxfordAqaChart"></canvas>
      </div>
    </section>
  </main>

  <footer class="mt-12 py-6 text-center">
    <p class="text-lg">Created by <a href="https://github.com/Fire-Frog-Fuel/" class="underline">Fire-Frog-Fuel</a> & <a href="https://github.com/ChessMastermind" class="underline">ChessMastermind</a></p>
  </footer>

  <script defer>
    const loadScript = (src) => new Promise((res)=>{ const s=document.createElement('script'); s.src=src; s.onload=res; document.body.appendChild(s); });

    window.addEventListener('DOMContentLoaded', ()=>{
      fetch('OxfordAqa/OxfordAqa.csv')
        .then(r=>r.text())
        .then(csvText=>new Promise((resolve)=>{ Papa.parse(csvText,{header:true,dynamicTyping:true,skipEmptyLines:true,worker:true,complete:({data})=>resolve([data,csvText])}); }))
        .then(async ([parsed,csvText])=>{
          await loadScript('https://code.jquery.com/jquery-3.6.0.min.js');
          await loadScript('https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js');
          await loadScript('https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js');
          await loadScript('https://cdn.jsdelivr.net/npm/chart.js');
          initPage(parsed, csvText);  
        })
        .catch(err=>{ console.error(err); document.getElementById('OxfordAqaTable').innerHTML='<tbody><tr><td colspan="10" class="text-center py-4">Failed to load data. Ensure OxfordAqa.csv exists.</td></tr></tbody>'; });
    });

    function initPage(parsed, csvText){
      // 1. DATA PREP
      const componentAliases=['component','Component','paper','part'];
      const headers=Object.keys(parsed[0]||{}).filter(h=>!componentAliases.includes(h));
      const dtColumns=headers.map(h=>({data:h,title:h}));
      
      // Initialize DataTable
      $('#OxfordAqaTable').DataTable({ data:parsed, columns:dtColumns, responsive:true, autoWidth:false, deferRender:true, pageLength:10 });

      // Structure: Unit -> Session -> { A:80, B:70, UMS_100: 75, max_mark: 90 }
      const gradeList = ['A*','A','B','C','D','E']; 
      const dataByUnit={};

      parsed.forEach(r=>{
        const unit=r.code || r.unit || r.subject || '';
        const session=`${r.year||''} ${(r.session||'').trim()}`.trim();
        if(!unit||!session) return;
        
        dataByUnit[unit]??={};
        dataByUnit[unit][session]??={};
        
        // Store Grades
        gradeList.forEach(g=>{ 
          const v=parseFloat(r[g]); 
          if(!isNaN(v)) dataByUnit[unit][session][g]=v; 
        });
        
        // Store Max Mark & 100 UMS
        const mm=parseFloat(r.max_mark); 
        if(!isNaN(mm)) dataByUnit[unit][session].max_mark=mm;

        const ums100=parseFloat(r['UMS_100']);
        if(!isNaN(ums100)) dataByUnit[unit][session].UMS_100=ums100;
      });

      // 2. UI SETUP
      const unitInput = document.getElementById('aqaUnitSearch');
      const unitList = document.getElementById('aqaUnitList');

      // Populate Unit Datalist
      Object.keys(dataByUnit).sort().forEach(u=>unitList.appendChild(Object.assign(document.createElement('option'),{value:u})));

      // Chart Config
      const ctx=document.getElementById('OxfordAqaChart').getContext('2d');
      let chart=null;
      const gradeColors = { 'A*':'#8b5cf6', 'A':'#3b82f6', 'B':'#10b981', 'C':'#f59e0b', 'D':'#ef4444', 'E':'#6b7280' };
      const monthOrder={Jan:1,Feb:2,Mar:3,Apr:4,May:5,Jun:6,Jul:7,Aug:8,Sep:9,Oct:10,Nov:11,Dec:12};

      // 3. FUNCTIONS
      function updateChart(){
        const unit=unitInput.value.trim();
        if(!dataByUnit[unit]){ if(chart){chart.destroy();chart=null;} return; }
        
        const dataObj=dataByUnit[unit];
        const sessions=Object.keys(dataObj);
        if(!sessions.length){ if(chart){chart.destroy();chart=null;} return; }
        
        sessions.sort((a,b)=>{
          const [ya,ma]=a.split(' '); const [yb,mb]=b.split(' ');
          return (+ya-+yb)||(monthOrder[ma]-monthOrder[mb]);
        });

        const datasets=gradeList.map(g=>({
          label: g.toUpperCase(),
          data: sessions.map(s=>dataObj[s][g]??null),
          borderColor: gradeColors[g] || '#888',
          tension: 0.2,
          fill: false
        }));

        // ADD MAX MARK (Dashed Gray)
        datasets.push({
          label: 'Max Mark',
          data: sessions.map(s=>dataObj[s].max_mark??null),
          borderColor: '#999999',
          borderDash: [5,5],
          pointRadius: 0,
          fill: false
        });

        // ADD 100 UMS (Dashed Gold) - Kept this as requested earlier
        datasets.push({
          label: '100 UMS Cap',
          data: sessions.map(s=>dataObj[s].UMS_100??null),
          borderColor: '#FFD700', // Gold
          backgroundColor: '#FFD700',
          borderDash: [2,2],
          pointStyle: 'star',
          pointRadius: 4,
          fill: false
        });

        if(chart) chart.destroy();
        chart=new Chart(ctx,{
          type:'line',
          data:{labels:sessions,datasets},
          options:{
            responsive:true,
            maintainAspectRatio:false,
            interaction: { mode: 'index', intersect: false },
            plugins:{
              title:{display:true,text:`Grade Boundaries ‚Äî ${unit}`},
              tooltip: { position: 'nearest' },
              legend:{position:'bottom'}
            },
            scales:{
              x:{title:{display:true,text:'Exam Session'}},
              y:{beginAtZero:true,title:{display:true,text:'Marks'}}
            }
          }
        });
      }

      // 4. LISTENERS
      unitInput.addEventListener('input', updateChart);
      unitInput.addEventListener('change', updateChart);

      // Default init
      unitInput.value=dataByUnit['CH01']? 'CH01' : (Object.keys(dataByUnit)[0]||'');
      updateChart(); 
      
      // CSV Download
      document.getElementById('downloadCSV').addEventListener('click',()=>{ 
        const blob=new Blob([csvText],{type:'text/csv'}); 
        const url=URL.createObjectURL(blob); 
        const a=document.createElement('a'); a.href=url; a.download='OxfordAqa.csv'; a.click(); URL.revokeObjectURL(url); 
      });

      // Dark Mode logic
      const btn = document.getElementById('theme-toggle');
      const root = document.documentElement;
      btn.textContent = root.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      btn.addEventListener('click', () => {
        const dark = root.classList.toggle('dark');
        localStorage.setItem('theme', dark ? 'dark' : 'light');
        btn.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      });
    }
  </script>
</body>
</html>
