<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Boundaries</title>
    <link rel="stylesheet" href="style.css">

    <!-- DataTables + jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

</head>
<body>

    <header>
        <h1>Grade Boundaries</h1>
        <nav>
            <a href="#edexcel">Edexcel</a>
            <a href="#cie">CIE</a>
            <a href="#oxfordaqa">Oxford Aqa</a>
        </nav>
    </header>

    <main>
        <section id="Edexcel">
            <h2>Edexcel Table</h2>
            <table id="EdexcelTable" class="display">
                <thead><tr id="Edexcel-head"></tr></thead>
                <tbody id="Edexcel-body"></tbody>
            </table>
        </section>

        <section id="CIE">
            <h2>CIE Table</h2>
            <table id="CIETable" class="display">
                <thead><tr id="CIE-head"></tr></thead>
                <tbody id="CIE-body"></tbody>
            </table>
        </section>        
        
        <section id="OxfordAqa">
            <h2>Oxford AQA Table</h2>
            <table id="OxfordAqaTable" class="display">
                <thead><tr id="OxfordAqa-head"></tr></thead>
                <tbody id="OxfordAqa-body"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <h3>Database provided by: <a href="https://github.com/ChessMastermind">Chess-Mastermind</a></h3>
    </footer>

    <script src="script.js"></script>
</body>
</html>
