<script defer>
  const loadScript = (src) => new Promise((res)=>{ const s=document.createElement('script'); s.src=src; s.onload=res; document.body.appendChild(s); });

  window.addEventListener('DOMContentLoaded', ()=>{
    fetch('Edexcel/Edexcel.csv')
      .then(r=>r.text())
      .then(csvText=>new Promise((resolve)=>{ Papa.parse(csvText,{header:true,dynamicTyping:true,skipEmptyLines:true,worker:true,complete:({data})=>resolve([data,csvText])}); }))
      .then(async ([parsed,csvText])=>{
        await loadScript('https://code.jquery.com/jquery-3.6.0.min.js');
        await Promise.all([
          loadScript('https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js'),
          loadScript('https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js'),
          loadScript('https://cdn.jsdelivr.net/npm/chart.js')
        ]);
        initPage(parsed,csvText);
      })
      .catch(err=>{ console.error(err); document.getElementById('EdexcelTable').innerHTML='<tbody><tr><td colspan="10" class="text-center py-4">Failed to load data.</td></tr></tbody>'; });
  });

  function initPage(parsed,csvText){
    // Columns: drop anything that looks like a component column
    const componentAliases = ['component','Component','component_code','paper'];
    const headers = Object.keys(parsed[0]||{}).filter(h=>!componentAliases.includes(h));
    const dtColumns = headers.map(h=>({data:h,title:h}));
    $('#EdexcelTable').DataTable({ data:parsed, columns:dtColumns, responsive:true, autoWidth:false, deferRender:true, pageLength:10 });

    // Structure: unitCode -> session -> grades
    const gradeList=['a*','a','b','c','d','e'];
    const dataByUnit = {};
    parsed.forEach(r=>{
      const unit = r.code || r.UnitCode || r.unit || r.subject || '';
      const sessionRaw = `${r.year||''} ${(r.session||'').trim()}`.trim();
      if(!unit || !sessionRaw) return;
      const session=sessionRaw;
      dataByUnit[unit]??={};
      dataByUnit[unit][session]??={};
      gradeList.forEach(g=>{ const v=parseFloat(r[g]); if(!isNaN(v)) dataByUnit[unit][session][g]=v; });
      const mm=parseFloat(r.max_mark); if(!isNaN(mm)) dataByUnit[unit][session].max_mark=mm;
    });

    // Populate unit datalist
    const unitInput=document.getElementById('edexcelUnitSearch');
    const unitList=document.getElementById('edexcelUnitList');
    Object.keys(dataByUnit).sort().forEach(u=>unitList.appendChild(Object.assign(document.createElement('option'),{value:u})));

    // Chart setup
    const ctx=document.getElementById('EdexcelChart').getContext('2d');
    let chart=null;
    const gradeColors={'a*':'#2ECC71',a:'#F4A261',b:'#E9C46A',c:'#E63946',d:'#264653',e:'#6D597A'};
    const maxMarkColor='#999999';
    const monthOrder={Jan:1,Feb:2,Mar:3,Apr:4,May:5,Jun:6,Jul:7,Aug:8,Sep:9,Oct:10,Nov:11,Dec:12};

    function updateChart(){
      const unit=unitInput.value.trim();
      if(!dataByUnit[unit]){ if(chart){chart.destroy();chart=null;} return; }
      const dataObj=dataByUnit[unit];
      const sessions=Object.keys(dataObj);
      if(!sessions.length){ if(chart){chart.destroy();chart=null;} return; }
      sessions.sort((a,b)=>{const [ya,ma]=a.split(' ');const [yb,mb]=b.split(' ');return(+ya-+yb)||(monthOrder[ma]-monthOrder[mb]);});
      const hasAStar=sessions.some(s=>'a*' in dataObj[s]);
      const grades=gradeList.filter(g=>g!=='a*'||hasAStar);
      const datasets=grades.map(g=>({label:g.toUpperCase(),data:sessions.map(s=>dataObj[s][g]??null),borderColor:gradeColors[g],tension:0.2,fill:false}));
      datasets.push({label:'Max Mark',data:sessions.map(s=>dataObj[s].max_mark??null),borderColor:maxMarkColor,borderDash:[5,5],borderWidth:1,pointRadius:0,fill:false});
      if(chart) chart.destroy();
      chart=new Chart(ctx,{type:'line',data:{labels:sessions,datasets},options:{responsive:true,maintainAspectRatio:false,plugins:{title:{display:true,text:`Grade Boundaries — ${unit}`},legend:{position:'bottom'}},scales:{x:{title:{display:true,text:'Exam Session'}},y:{beginAtZero:true,title:{display:true,text:'Marks'}}}}});
    }

    unitInput.addEventListener('input',updateChart);
    unitInput.value=Object.keys(dataByUnit)[0]||'';
    updateChart();

    // CSV download
    document.getElementById('downloadCSV').addEventListener('click',()=>{ const blob=new Blob([csvText],{type:'text/csv'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='Edexcel.csv'; a.click(); URL.revokeObjectURL(url); });
  }
</script>


<script>
const btn  = document.getElementById('theme-toggle');
const root = document.documentElement;

/*  swap icon to match current state  */
btn.textContent = root.classList.contains('dark') ? '☀️' : '🌙';

btn.addEventListener('click', () => {
  const dark = root.classList.toggle('dark');
  localStorage.setItem('theme', dark ? 'dark' : 'light');
  btn.textContent = dark ? '☀️' : '🌙';
});
</script>
