<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact information</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
  >
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #def2f1, #ffffff);
    }
    header {
      background-color: #3aafa9;
    }
    table.dataTable thead th {
      background-color: #3aafa9;
      color: white;
    }
    table.dataTable tbody tr:hover {
      background-color: #dff6f5;
    }
  </style>
</head>
<body class="text-gray-800 flex flex-col min-h-screen">

  <header class="bg-[#3aafa9] text-white text-center py-6 shadow-lg">
    <h1 class="text-4xl font-bold">Contact information</h1>
    <nav class="mt-4">
      <a href="index.html" class="mx-4 text-lg hover:text-white transition">Home</a>
      <a href="Edexcel.html" class="mx-4 text-lg hover:text-white transition">Edexcel</a>
      <a href="OxfordAqa.html" class="mx-4 text-lg hover:text-white transition">Oxford AQA</a>
      <a href="CIE.html" class="mx-4 text-lg hover:text-white transition">CIE</a>
    </nav>
  </header>

  <main class="flex-1 max-w-6xl mx-auto p-6">
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-semibold mb-4">boo ya </h2>
    </section>
  </main>

  <footer class="bg-[#3aafa9] text-white text-center py-4 mt-10">
    <p>
      Database provided by
      <a
        href="https://github.com/ChessMastermind"
        class="underline hover:text-gray-200"
      >
        ChessMastermind
      </a>
    </p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script
    src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
    defer
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"
    defer
  ></script>

  <!-- Your page logic -->
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('CIE.csv')
        .then(resp => {
          if (!resp.ok) throw new Error('Network error');
          return resp.text();
        })
        .then(csv => {
          const parsed = Papa.parse(csv, {
            header: true,
            skipEmptyLines: true
          }).data;

          const headRow = document.getElementById('CIE-head');
          const body    = document.getElementById('CIE-body');

          function populateTable(data) {
            headRow.innerHTML = '';
            body.innerHTML    = '';

            if (!data.length) return;

            // build the header
            const headers = Object.keys(data[0]);
            headers.forEach(h => {
              const th = document.createElement('th');
              th.textContent = h;
              headRow.appendChild(th);
            });

            // build the rows
            data.forEach(row => {
              const tr = document.createElement('tr');
              headers.forEach(h => {
                const td = document.createElement('td');
                td.textContent = row[h];
                tr.appendChild(td);
              });
              body.appendChild(tr);
            });
          }

          // initial render
          populateTable(parsed);

          // initialize DataTable once
          $('#CIETable').DataTable();

          // wire up download button
          document
            .getElementById('downloadCSV')
            .addEventListener('click', () => {
              const blob = new Blob([csv], { type: 'text/csv' });
              const url  = URL.createObjectURL(blob);
              const a    = document.createElement('a');
              a.href     = url;
              a.download = 'CIE_Grade_Boundaries.csv';
              a.click();
            });
        })
        .catch(err => {
          console.error(err);
          const body = document.getElementById('CIE-body');
          body.innerHTML = `
            <tr>
              <td colspan="10" class="text-center py-4">
                Failed to load data.
              </td>
            </tr>
          `;
        });
    });
  </script>
</body>
</html>
