<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edexcel Grade Boundaries</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
</head>
<body class="bg-[#def2f1] text-[#17252a] font-sans">
  <header class="bg-[#3aafa9] text-white text-center py-6 shadow-lg">
    <h1 class="text-4xl font-bold">Edexcel Grade Boundaries</h1>
    <nav class="mt-4">
      <a href="index.html" class="mx-4 text-lg hover:text-white transition">Home</a>
      <a href="CIE.html" class="mx-4 text-lg hover:text-white transition">CIE</a>
      <a href="OxfordAqa.html" class="mx-4 text-lg hover:text-white transition">Oxford AQA</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <section class="mb-6">
      <label for="unitFilter" class="block text-lg font-medium mb-2">Filter by code:</label>
      <select id="unitFilter" class="w-full p-2 border rounded">
        <option value="">All</option>
      </select>
    </section>

    <section class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Edexcel Grade Boundaries Table</h2>
      </div>
      <table id="EdexcelTable" class="display w-full">
        <thead><tr id="Edexcel-head"></tr></thead>
        <tbody id="Edexcel-body"></tbody>
      </table>
      <div class="text-right mt-4">
        <button id="downloadCSV" class="bg-[#3aafa9] text-white px-4 py-2 rounded hover:bg-[#2b7a78]">Download CSV</button>
      </div>
    </section>
  </main>

  <footer class="bg-[#3aafa9] text-white text-center py-4 mt-10">
    <p>Database provided by <a href="https://github.com/ChessMastermind" class="underline hover:text-gray-200">ChessMastermind</a></p>
  </footer>

  <script>
    fetch('Edexcel.csv')
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
        const uniqueUnits = [...new Set(parsed.map(row => row.code))].filter(Boolean);

        const select = document.getElementById("unitFilter");
        uniqueUnits.forEach(unit => {
          const option = document.createElement("option");
          option.value = unit;
          option.textContent = unit;
          select.appendChild(option);
        });

        function populateTable(data) {
          const headRow = document.getElementById("Edexcel-head");
          const body = document.getElementById("Edexcel-body");
          headRow.innerHTML = '';
          body.innerHTML = '';
          if (!data.length) return;

          const headers = Object.keys(data[0]);
          headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headRow.appendChild(th);
          });

          data.forEach(row => {
            const tr = document.createElement("tr");
            headers.forEach(h => {
              const td = document.createElement("td");
              td.textContent = row[h];
              tr.appendChild(td);
            });
            body.appendChild(tr);
          });
          $('#EdexcelTable').DataTable();
        }

        document.getElementById("unitFilter").addEventListener("change", e => {
          const value = e.target.value;
          const filtered = value ? parsed.filter(row => row.code === value) : parsed;
          $('#EdexcelTable').DataTable().destroy();
          populateTable(filtered);
        });

        document.getElementById("downloadCSV").addEventListener("click", () => {
          const blob = new Blob([csv], { type: 'text/csv' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "Edexcel_Grade_Boundaries.csv";
          a.click();
        });

        populateTable(parsed);
      });
  </script>
</body>
</html>
