<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edexcel Grade Boundaries</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Tailwind (for utility classes) -->
  <script src="https://cdn.tailwindcss.com" defer></script>
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
  />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #def2f1, #ffffff);
    }
    header {
      background-color: #3aafa9;
    }
    table.dataTable thead th {
      background-color: #3aafa9;
      color: white;
    }
    table.dataTable tbody tr:hover {
      background-color: #dff6f5;
    }

    /* 1) .table-wrapper must be scrollable (horizontal) */
    .table-wrapper {
      width: 100%;
      overflow-x: auto; /* allow horizontal scroll on narrow screens */
      -webkit-overflow-scrolling: touch;
    }

    /* 2) Padding + line-height for all DataTable cells */
    table.dataTable th,
    table.dataTable td {
      padding: 0.25rem 0.5rem !important; /* 4px top/bottom, 8px left/right */
      line-height: 1.2;
    }

    /* 3) Fluid‐but‐bounded font for <th> */
    table.dataTable th {
      font-size: clamp(0.875rem, 2vw, 1.25rem);
      white-space: nowrap;
    }

    /* 4) Fluid‐but‐bounded font for <td> */
    table.dataTable td {
      font-size: clamp(0.75rem, 1.2vw, 1rem);
    }

    /* 5) Cap total table width on very wide screens (optional) */
    table.dataTable {
      width: 100%;
      max-width: 1000px; /* adjust if needed */
      margin: 0 auto;
    }

    /* 6) On the smallest phones (≤400px), reduce cell padding further */
    @media (max-width: 400px) {
      table.dataTable th,
      table.dataTable td {
        padding: 0.125rem 0.25rem !important; /* 2px top/bottom, 4px left/right */
      }
    }

    /* ——————————————————————————————
       New styles to left‐align DataTables controls on mobile
       —————————————————————————————— */

    @media (max-width: 640px) {
      /* DataTables wraps the length and filter in a flex container.
         We override so that they float/justify to the left. */
      .dataTables_wrapper .dataTables_length,
      .dataTables_wrapper .dataTables_filter {
        float: left !important;
        text-align: left !important;
      }
      /* Also remove any centering margins on the wrapper itself */
      .dataTables_wrapper .dataTables_length select,
      .dataTables_wrapper .dataTables_filter input {
        margin-left: 0 !important;
      }
    }
  </style>
</head>

<body class="text-gray-800 flex flex-col min-h-screen">
  <header class="bg-[#3aafa9] text-white text-center py-6 shadow-lg">
    <h1 class="text-4xl font-bold">Edexcel Grade Boundaries</h1>
    <nav class="mt-4">
      <a href="index.html" class="mx-4 text-lg hover:text-white transition">Home</a>
      <a href="CIE.html" class="mx-4 text-lg hover:text-white transition">CIE</a>
      <a
        href="OxfordAqa.html"
        class="mx-4 text-lg hover:text-white transition"
        >Oxford AQA</a
      >
    </nav>
  </header>

  <main class="flex-1 w-full overflow-x-auto px-4">
    <section
      class="bg-white rounded-lg shadow-md p-6 w-full max-w-6xl mx-auto"
    >
      <h2 class="text-2xl font-semibold mb-4">Edexcel Grade Boundaries</h2>

      <!-- Controls (Subject dropdown + Grade checkboxes) -->
      <!-- THESE CONTROLS SHOULD NOT BE INSIDE THE SCROLLABLE TABLE WRAPPER -->
      <div
        id="edexcel-controls"
        class="flex flex-wrap gap-4 mb-4 items-center"
      >
        <!-- Subject Search + Datalist -->
        <label for="edexcelSubjectSearch" class="font-semibold"
          >Subject Code:</label
        >
        <input
          type="text"
          id="edexcelSubjectSearch"
          placeholder="Enter code (e.g. WPH14)"
          class="border rounded px-2 py-1"
          autocomplete="off"
        />
        <datalist id="edexcelCodeList"></datalist>

        <!-- Grade toggles -->
        <label class="ml-4 font-semibold">Grades:</label>
        <label
          ><input
            type="checkbox"
            class="edexcelGradeToggle"
            value="a*"
            checked
        />A*</label>
        <label
          ><input
            type="checkbox"
            class="edexcelGradeToggle"
            value="a"
            checked
        />A</label>
        <label
          ><input
            type="checkbox"
            class="edexcelGradeToggle"
            value="b"
            checked
        />B</label>
        <label
          ><input
            type="checkbox"
            class="edexcelGradeToggle"
            value="c"
            checked
        />C</label>
        <label
          ><input
            type="checkbox"
            class="edexcelGradeToggle"
            value="d"
            checked
        />D</label>
        <label
          ><input
            type="checkbox"
            class="edexcelGradeToggle"
            value="e"
            checked
        />E</label>
      </div>

      <!-- TABLE WRAPPER: only the <table> should live here (so that DataTables controls stay fixed above) -->
      <div class="table-wrapper overflow-x-auto">
        <table
          id="EdexcelTable"
          class="display w-full whitespace-nowrap text-sm leading-tight"
          aria-describedby="grade-boundaries-caption"
        >
          <caption
            id="grade-boundaries-caption"
            class="sr-only"
          >
            Edexcel grade boundaries per unit code
          </caption>
          <thead>
            <tr id="Edexcel-head"></tr>
          </thead>
          <tbody id="Edexcel-body"></tbody>
        </table>
      </div>

      <!-- Download CSV Button -->
      <div class="text-right mt-4">
        <button
          id="downloadCSV"
          class="bg-[#3aafa9] text-white px-4 py-2 rounded hover:bg-[#2b7a78] transition"
        >
          Download CSV
        </button>
      </div>

      <!-- CHART WRAPPER: allow horizontal scrolling on small screens -->
      <div class="table-wrapper overflow-x-auto mt-8">
        <!-- By giving the canvas a fixed min‐width, small phones will scroll instead of squeeze. -->
        <canvas
          id="EdexcelChart"
          width="800"
          height="400"
          class="min-w-[800px]"
        ></canvas>
      </div>
    </section>
  </main>

  <footer class="bg-[#3aafa9] text-white text-center py-4 mt-10">
    <p>
      Database provided by
      <a
        href="https://github.com/ChessMastermind"
        class="underline hover:text-gray-200"
        >ChessMastermind</a
      >
    </p>
  </footer>

  <!-- Dependencies (deferred) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script
    src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
    defer
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"
    defer
  ></script>

  <!-- Updated Page Logic -->
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('Edexcel.csv')
        .then((resp) => {
          if (!resp.ok) throw new Error('Network error');
          return resp.text();
        })
        .then((csv) => {
          const parsed = Papa.parse(csv, {
            header: true,
            skipEmptyLines: true,
          }).data;

          // ——— BUILD THE TABLE ———
          const headRow = document.getElementById('Edexcel-head');
          const body = document.getElementById('Edexcel-body');

          function populateTable(data) {
            headRow.innerHTML = '';
            body.innerHTML = '';
            if (!data.length) return;

            const headers = Object.keys(data[0]);
            headers.forEach((h) => {
              const th = document.createElement('th');
              th.textContent = h;
              headRow.appendChild(th);
            });

            data.forEach((row) => {
              const tr = document.createElement('tr');
              headers.forEach((h) => {
                const td = document.createElement('td');
                td.textContent = row[h];
                tr.appendChild(td);
              });
              body.appendChild(tr);
            });
          }

          populateTable(parsed);
          $('#EdexcelTable').DataTable();

          // ——— BUILD DATA STRUCTURES ———
          // edexcelDataByCode = { code: { "2024 Jun": { "a*": 80, "a": 75, …, "max_mark": 100 }, … }, … }
          const edexcelDataByCode = {};
          const ALL_CODES = []; // we'll collect them to build autocomplete
          const gradeList = ['a*', 'a', 'b', 'c', 'd', 'e'];

          parsed.forEach((row) => {
            const session = `${row['year']} ${row['session']}`.trim();
            const code = row['code'];
            if (!code || !session) return;

            if (!edexcelDataByCode[code]) {
              edexcelDataByCode[code] = {};
              ALL_CODES.push(code);
            }
            if (!edexcelDataByCode[code][session]) {
              edexcelDataByCode[code][session] = {};
            }

            gradeList.forEach((g) => {
              const val = parseFloat(row[g]);
              if (!isNaN(val)) {
                edexcelDataByCode[code][session][g] = val;
              }
            });

            const maxMark = parseFloat(row['max_mark']);
            if (!isNaN(maxMark)) {
              edexcelDataByCode[code][session]['max_mark'] = maxMark;
            }
          });

          // Sort ALL_CODES just once
          ALL_CODES.sort();

          // Populate <datalist> is now dynamic—initially empty
          const edexcelInput = document.getElementById('edexcelSubjectSearch');
          const edexcelDatalist = document.getElementById('edexcelCodeList');

          // ——— FUNCTION: update datalist based on input, but only if ≤ 5 matches ———
          function updateDatalistOptions() {
            const val = edexcelInput.value.trim().toLowerCase();
            // Find matches (we can do "startsWith" or "includes"; here I'll do includes)
            const matches = ALL_CODES.filter((code) =>
              code.toLowerCase().includes(val)
            );

            // Only show suggestions if there are ≤ 5 matches
            edexcelDatalist.innerHTML = '';
            if (matches.length > 0 && matches.length <= 5) {
              matches.forEach((m) => {
                const opt = document.createElement('option');
                opt.value = m;
                edexcelDatalist.appendChild(opt);
              });
            }
            // If > 5 matches, leave datalist empty so no dropdown appears
          }

          // Call it once at the very start (with empty input, matches = all codes > 5, so datalist stays empty)
          updateDatalistOptions();

          // ——— FIXED COLOR PALETTE ———
          const gradeColors = {
            'a*': '#2ECC71', // green
            a: '#F4A261', // orange
            b: '#E9C46A', // yellow
            c: '#E63946', // red
            d: '#264653', // dark blue
            e: '#6D597A', // purple
          };
          const maxMarkColor = '#999999'; // gray dashed line

          // ——— SET UP CHART.JS ———
          const edexcelCtx = document
            .getElementById('EdexcelChart')
            .getContext('2d');
          let edexcelChart = null;

          function updateEdexcelChart() {
            const selectedCode = edexcelInput.value.trim();
            if (!edexcelDataByCode[selectedCode]) {
              // Invalid code or blank: destroy chart if it exists, then do nothing
              if (edexcelChart) {
                edexcelChart.destroy();
                edexcelChart = null;
              }
              return;
            }

            const subjectData = edexcelDataByCode[selectedCode];
            const subjectSessions = Object.keys(subjectData);
            if (subjectSessions.length === 0) {
              if (edexcelChart) {
                edexcelChart.destroy();
                edexcelChart = null;
              }
              return;
            }

            // Sort sessions by year → monthCustomOrder
            const monthOrder = {
              Jan: 1,
              Feb: 2,
              Mar: 3,
              May: 5,
              Jun: 6,
              Jul: 7,
              Aug: 8,
              Oct: 10,
              Nov: 11,
            };
            subjectSessions.sort((a, b) => {
              const [ya, ma] = a.split(' ');
              const [yb, mb] = b.split(' ');
              return parseInt(ya) - parseInt(yb) || monthOrder[ma] - monthOrder[mb];
            });

            // Check if ANY session actually has "a*"
            const hasAStar = subjectSessions.some((sess) =>
              subjectData[sess].hasOwnProperty('a*')
            );

            // Gather the user‐checked grades, but drop "a*" if none found
            const checkedGrades = Array.from(
              document.querySelectorAll('.edexcelGradeToggle:checked')
            ).map((cb) => cb.value);
            const selectedGrades = checkedGrades.filter(
              (g) => g !== 'a*' || hasAStar
            );

            // Build datasets
            const datasets = selectedGrades.map((g) => ({
              label: g.toUpperCase(),
              data: subjectSessions.map((sess) =>
                subjectData[sess]?.[g] ?? null
              ),
              borderColor: gradeColors[g],
              fill: false,
              tension: 0.2,
            }));

            // Add Max Mark line
            datasets.push({
              label: 'Max Mark',
              data: subjectSessions.map((sess) =>
                subjectData[sess]?.['max_mark'] ?? null
              ),
              borderColor: maxMarkColor,
              borderDash: [5, 5],
              borderWidth: 1,
              pointRadius: 0,
              fill: false,
            });

            // Destroy previous chart if present
            if (edexcelChart) {
              edexcelChart.destroy();
              edexcelChart = null;
            }
            edexcelChart = new Chart(edexcelCtx, {
              type: 'line',
              data: {
                labels: subjectSessions,
                datasets: datasets,
              },
              options: {
                responsive: true,
                plugins: {
                  title: {
                    display: true,
                    text: `Grade Boundaries — ${selectedCode}`,
                  },
                  legend: {
                    position: 'bottom',
                  },
                },
                scales: {
                  x: {
                    title: {
                      display: true,
                      text: 'Exam Session',
                    },
                  },
                  y: {
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: 'Marks',
                    },
                  },
                },
              },
            });
          }

          // ——— HOOK UP EVENT LISTENERS ———
          edexcelInput.addEventListener('input', () => {
            updateDatalistOptions();
            updateEdexcelChart();
          });
          document
            .querySelectorAll('.edexcelGradeToggle')
            .forEach((cb) => cb.addEventListener('change', updateEdexcelChart));

          // ——— INITIAL RENDER ———
          edexcelInput.value = ALL_CODES[0] || '';
          updateDatalistOptions();
          updateEdexcelChart();

          // ——— DOWNLOAD BUTTON ———
          document.getElementById('downloadCSV').addEventListener('click', () => {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Edexcel_Grade_Boundaries.csv';
            a.click();
          });
        })
        .catch((err) => {
          console.error(err);
          const body = document.getElementById('Edexcel-body');
          body.innerHTML = `
            <tr>
              <td colspan="10" class="text-center py-4">
                Failed to load data.
              </td>
            </tr>
          `;
        });
    });
  </script>
</body>
</html>
